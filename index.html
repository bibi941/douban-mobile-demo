<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_594738_hhbnkppe0o1or.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_618214_95b2v6rbyvw8kt9.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section id="top250"></section>

        <section id="beimei"></section>

        <section id="search">
            <div class="search-area">
                <input type="text" placeholder="搜索电影">
                <span class="button"> 搜索</span>
            </div>
            <div class="search-result">
               
            </div>
        </section>

        <div class="loading">
            <span class="iconfont icon-loading"></span>
        </div>
    </main>
    <footer>
        <div class="active">
            <span class="iconfont icon-paixing">
            </span>
            <span>排行</span>
        </div>
        <div>
            <span class="iconfont icon-beimei">
            </span>
            <span>北美</span>
        </div>
        <div>
            <span class="iconfont icon-search">
            </span>
            <span>搜索</span>
        </div>
    </footer>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/top250.js"></script>
    <script src="./js/beimei.js"></script>
    <script src="./js/search.js"></script>
    <script>
        //footer切换
        {
            let view = {}
            let model = {}
            let controller = {
                init(view, model) {
                    this.view = view
                    this.model = model
                    this.bindEvent()
                },
                bindEvent() {
                    $('footer>div').on('click', function () {
                        let index = $(this).index()
                        $('main>section')
                            .hide()
                            .eq(index)
                            .fadeIn()
                        $(this)
                            .addClass('active')
                            .siblings()
                            .removeClass('active')
                    })
                }
            }
            controller.init(view, model)
        }
    </script>
</body>

</html>
